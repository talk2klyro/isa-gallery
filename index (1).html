<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saddiq Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Aunty Hauwa & Uncle Badisa Gallery</h1>
    <div class="controls">
      <select id="sortSelect" aria-label="Sort photos">
        <option value="recent">Most recent</option>
        <option value="liked">Most liked</option>
      </select>
      <a id="supportBtn" href="https://flutterwave.com/pay/avoaikgezpze" target="_blank" rel="noopener">
        ‚ù§Ô∏è Support the Programmers Who Brought This Gallery to Life
      </a>
    </div>
  </header>

  <main>
    <section id="gallery" class="gallery" aria-live="polite"></section>
  </main>

  <!-- Lightbox / Modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lb-close" id="lbClose" aria-label="Close">‚úï</button>
    <div class="lb-content">
      <img id="lbImage" alt="" />
      <div class="lb-meta">
        <h2 id="lbTitle"></h2>
        <p id="lbUploader" class="uploader"></p>
        <div class="lb-actions">
          <button id="likeBtn">‚ù§Ô∏è <span id="likeCount">0</span></button>
          <button id="shareBtn">Share</button>
          <a id="downloadBtn" download>Download</a>
        </div>
        <p id="lbCaption" class="caption"></p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>
      <code></code>.<code></code>Support the programmers who made this possible üí°
    </small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
